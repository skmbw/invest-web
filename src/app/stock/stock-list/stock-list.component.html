<table mat-table [dataSource]="stockList">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 股票名称 </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> 股票代码 </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="currentPrice">
    <th mat-header-cell *matHeaderCellDef> 价格 </th>
    <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="increaseRate">
    <th mat-header-cell *matHeaderCellDef> 涨幅 </th>
    <td mat-cell *matCellDef="let element"> {{element.increaseRate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
